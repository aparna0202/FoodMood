<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <main>
      <div class="wrapper-meal">
        <div class="container-meal">
          <h2>Find Meals For Your Ingredients</h2>
          <blockquote>
            A recipe is a story that ends with a good meal. <br />
            <cite>-Pat Conroy</cite>
          </blockquote>
          <div class="search-box">
            <input
              type="text"
              class="search"
              placeholder="Enter an Ingredient"
            />
            <button type="submit" class="search-btn">
              <img
                src="https://as2.ftcdn.net/v2/jpg/01/09/46/77/1000_F_109467785_eeYWH2tY4CnkDl9BtuYO6hWjk7hH0okU.jpg"
                class="click"
                alt="Search"
              />
            </button>
          </div>
        </div>
        <div class="search-result-container">
          <h2 class="title">Search Results:</h2>
          <div class="meal-item">
            <div class="meal-image">
              <img
                src="https://images.unsplash.com/photo-1606791422814-b32c705e3e2f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="Food"
                class="food"
              />
            </div>
            <div class="meal-name">
              <h3>Salad</h3>
            </div>
            <a href="#" class="recipe-btn">Get Recipe</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
